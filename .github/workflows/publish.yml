name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Build and Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: src/Ark.Alliance.Trading.Providers.Lib/package-lock.json
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm ci
      
      - name: Build library
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm run build
      
      - name: Run tests
        working-directory: src/Ark.Alliance.Trading.Providers.Lib.Test
        run: |
          npm ci
          npm run test:execute:market
        continue-on-error: true
      
      - name: Update package version
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Publish to NPM
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ Release ${{ steps.get_version.outputs.VERSION }}
            
            Published to NPM: https://www.npmjs.com/package/ark-alliance-trading-providers-lib/v/${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            ```bash
            npm install ark-alliance-trading-providers-lib@${{ steps.get_version.outputs.VERSION }}
            ```
            
            See [CHANGELOG.md](./CHANGELOG.md) for details.
          draft: false
          prerelease: false
