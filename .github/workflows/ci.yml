name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: src/Ark.Alliance.Trading.Providers.Lib/package-lock.json
      
      - name: Install dependencies (Library)
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm ci
      
      - name: TypeScript compilation check
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm run build
      
      - name: Install dependencies (Test)
        working-directory: src/Ark.Alliance.Trading.Providers.Lib.Test
        run: npm ci
      
      - name: Run market data tests (no credentials required)
        working-directory: src/Ark.Alliance.Trading.Providers.Lib.Test
        run: npm run test:execute:market
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-node${{ matrix.node-version }}
          path: src/Ark.Alliance.Trading.Providers.Lib/dist/
          retention-days: 7
  
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: src/Ark.Alliance.Trading.Providers.Lib/package-lock.json
      
      - name: Install dependencies
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npm ci
      
      - name: TypeScript type checking
        working-directory: src/Ark.Alliance.Trading.Providers.Lib
        run: npx tsc --noEmit
